    ssh_passphrase: "{{ sudo_password }}" # create a unique password. {{ sudo_password }} for dev.
    ssh_sshd_config: "/etc/ssh/sshd_config"

    the_ansible_ssh_port: "22"
    the_ansible_ssh_filename: "ansible"
    the_ansible_ssh_key_type: "ed25519"
